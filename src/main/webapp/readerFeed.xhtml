<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
  
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Facelets Template</title>
    </h:head>

    <h:body>

                 <h:form id="formReader" style=" margin-left: 20px; margin-top: 20px">
                   
            <h:panelGrid columns="2" cellpadding="15"   >
                <p:outputLabel value="Link:" for="link" style="margin-top:5px"/>
                <h:panelGrid columns="4" cellpadding="15">
                        
                    <p:inputText  id="link" value="#{rssFeedReaderMB.link}"/>
                    <p:commandButton  value="Reader" ajax="true" update="formReader " action="#{rssFeedReaderMB.readFeed()}" />
                    <p:commandButton  value="Iniciar" ajax="true" update="formReader " action="#{rssFeedReaderMB.iniciar()}" />
                   </h:panelGrid>
                 
            </h:panelGrid>
            <p:growl id="messagesPais"/>
            <p:tabView value="#{rssFeedReaderMB.listaFeed}" var="feed">
                <p:tab title="#{feed.title}">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:accordionPanel value="#{feed.message}" var="item">
        
                            <p:tab title="#{item.title}">
                             <h:panelGrid columns="2" cellpadding="10">
               
                                <div>
                                 <h:outputText value="#{item.description}" escape="false" />
                                 
                                 <a href="#{item.link}">Ir</a>
                                </div>
                              </h:panelGrid>
            
                              </p:tab>
        
                        </p:accordionPanel>
                    </h:panelGrid>
                </p:tab>
        
            </p:tabView>
          
            
         
                 </h:form>
      
    </h:body>

</html>
